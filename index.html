<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-14">Welcome to <span class="font-semibold text-purple-600">bap er bank</span>
        </h2>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border rounded px-2 block mb-4 w-3/4" type="text" placeholder="Please enter your email">
                <input id="user-password" class="border rounded px-2 block mb-4 w-3/4" type="password" placeholder="Password">
                <button id="login-submit" class="bg-yellow-600 px-4 py-1 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
